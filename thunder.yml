core: "8.x"
api: 2

defaults:
  projects:
    subdir: "contrib"

includes:
  - http://cgit.drupalcode.org/thunder/plain/drupal-org.make.yml?h=8.x-1.0-beta2
  - http://cgit.drupalcode.org/thunder/plain/develop.make.yml?h=8.x-1.0-beta2

# Drupal core
projects:
  drupal:
    type: "core"
    version: "8.0.4"
    translations:
      - de

  thunder:
    type: "profile"
    version: "1.0-beta2"

  acquia_connector:
    type: "module"
    version: "1.0"

  acquia_lift:
    type: "module"
    version: "1.0-alpha2"
    patch:
      - "https://www.drupal.org/files/issues/fix-requirements-return-value.patch"

  imagemagick:
   type: "module"
   download:
     url: "http://git.drupal.org/project/imagemagick.git"
     revision: "ee49196c8b8890ae2a5536b039351cbcd267ff2d"
     branch: "8.x-1.x"

  redirect:
    type: "module"
    download:
      url: "https://github.com/md-systems/redirect.git"
      revision: "34bee9a2e832d78ad691ced02993faf0c4cc67c1"
