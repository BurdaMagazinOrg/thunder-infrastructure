core: "8.x"
api: 2

defaults:
  projects:
    subdir: "contrib"

includes:
  - http://cgit.drupalcode.org/thunder/plain/drupal-org.make.yml?h=8.x-1.0-beta3
  - http://cgit.drupalcode.org/thunder/plain/develop.make.yml?h=8.x-1.0-beta3

# Drupal core
projects:
  drupal:
    type: "core"
    version: "8.0.5"
    translations:
      - de

  thunder:
    type: "profile"
    version: "1.0-beta3"

  acquia_connector:
    type: "module"
    version: "1.0"

  acquia_lift:
    type: "module"
    version: "1.0-alpha3"

  imagemagick:
   type: "module"
   download:
     url: "http://git.drupal.org/project/imagemagick.git"
     revision: "11795780a3dd7938f0c70e67e25731c5a35b32da"
     branch: "8.x-1.x"

  redirect:
    type: "module"
    download:
      url: "https://github.com/md-systems/redirect.git"
      revision: "f88e28a5033d2a9952929faff6fa59764583b80c"
